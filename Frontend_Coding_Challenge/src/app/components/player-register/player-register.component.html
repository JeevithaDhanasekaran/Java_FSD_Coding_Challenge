<div class="container mt-4">
  <h3>{{ isEditMode ? 'Update Player' : 'Register Player' }}</h3>

  <form [formGroup]="playerForm" (ngSubmit)="onSubmit()" class="mt-3">

    <div class="mb-3">
      <label>Name</label>
      <input formControlName="playerName" class="form-control" />
      <small class="text-danger" *ngIf="playerForm.get('playerName')?.invalid && playerForm.get('playerName')?.touched">
        Name is required
      </small>
    </div>

    <div class="mb-3">
      <label>Jersey Number</label>
      <input type="number" formControlName="jerseyNumber" class="form-control" />
      <small class="text-danger"
        *ngIf="playerForm.get('jerseyNumber')?.invalid && playerForm.get('jerseyNumber')?.touched">
        Must be greater than 0
      </small>
    </div>

    <div class="mb-3">
      <label>Role</label>
      <select formControlName="role" class="form-control">
        <option value="" disabled>Select Role</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      <small class="text-danger" *ngIf="playerForm.get('role')?.invalid && playerForm.get('role')?.touched">
        Role is required
      </small>
    </div>

    <div class="mb-3">
      <label>Total Matches</label>
      <input type="number" formControlName="totalMatches" class="form-control" />
      <small class="text-danger"
        *ngIf="playerForm.get('totalMatches')?.invalid && playerForm.get('totalMatches')?.touched">
        Must be >= 0
      </small>
    </div>

    <div class="mb-3">
      <label>Team Name</label>
      <input formControlName="teamName" class="form-control" />
      <small class="text-danger" *ngIf="playerForm.get('teamName')?.invalid && playerForm.get('teamName')?.touched">
        Team name is required
      </small>
    </div>

    <div class="mb-3">
      <label>Country/State</label>
      <input formControlName="countryOrStateName" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Description</label>
      <textarea formControlName="description" rows="3" class="form-control"></textarea>
    </div>

    <div class="d-flex gap-3">
      <button class="btn btn-success me-2" [disabled]="playerForm.invalid">{{ isEditMode ? 'Update' : 'Register' }}</button>
      <button class="btn btn-secondary" type="button" routerLink="/">Cancel</button>
    </div>

  </form>
</div>
